<!DOCTYPE html>
<html>
<head>
  <title>CartPole Reward Visualization</title>
</head>
<body>
  <h1>CartPole Reward Visualization</h1>
  
  <div>
    <label for="cart-position">Cart Position:</label>
    <input type="range" id="cart-position" min="-2.4" max="2.4" step="0.01" value="0" />
  </div>
  
  <div>
    <label for="pole-angle">Pole Angle:</label>
    <input type="range" id="pole-angle" min="-0.209" max="0.209" step="0.001" value="0" />
  </div>
  
  <div>
    <label for="reward">Reward:</label>
    <span id="reward-value">0</span>
  </div>
  
  <script>
    function calculateReward() {
      var x = parseFloat(document.getElementById("cart-position").value);
      var theta = parseFloat(document.getElementById("pole-angle").value);
      
      var xThreshold = 2.4;
      var thetaThreshold = 0.209;
      
      var r1 = (xThreshold - Math.abs(x)) / xThreshold;
      var r2 = (thetaThreshold - Math.abs(theta)) / thetaThreshold;
      
      var reward = r1 + r2;
      
      document.getElementById("reward-value").textContent = reward.toFixed(2);
    }
    
    // Update reward when sliders are changed
    document.getElementById("cart-position").addEventListener("input", calculateReward);
    document.getElementById("pole-angle").addEventListener("input", calculateReward);
  </script>
</body>
</html>
